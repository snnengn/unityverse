<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Flight Management System</h1>
    <div class="card" id="flight-list">
        <div class="filter"> 
            <label for="flightId">Filter by airport</label>
            <input type="text" id="filter" placeholder="Enter a flight code.">
            <button id="filterButton">List Flights</button>    
        </div>

        <h2>Flight List</h2>
        <ul id="flights"></ul>
    </div>
    <div class="card" id="flight-form">
        <h2>Add/Update Flight</h2>
        <form id="flightForm">
            <label for="flightId">Flight ID:</label>
            <input type="number" id="flightId" required>

            <label for="from">From:</label>
            <input type="text" id="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" required>

            <label for="departure">Departure:</label>
            <input type="time" id="departure" required>

            <label for="arrival">Arrival:</label>
            <input type="time" id="arrival" required>

            <button type="submit">Add/Update Flight</button>
        </form>
    </div>
    <button id="removeFlightButton">Remove Flight</button>
</div>

<script src="main.js"></script>
</body>
</html>
